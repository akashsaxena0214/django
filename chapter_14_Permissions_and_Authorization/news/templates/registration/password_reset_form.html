{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<h1>Forgot your password?</h1>

<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-success" type="submit"
         value="Send me instructions!">
</form>
{% endblock content %}
