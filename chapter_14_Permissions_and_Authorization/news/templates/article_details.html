{% extends "base.html" %}
{% block content %}

<h2>{{ object.title }}</h2>
<p>by {{ object.author }}</p>
<p>{{ object.body }}</p>

<!-- NEW -->
{% if object.author.pk == request.user.pk %}
<p>
  <a href="{% url 'article_edit' object.pk %}">Edit</a> |
  <a href="{% url 'article_delete' object.pk %}">Delete</a>
</p>
{% endif %}

<p><a href="{% url 'home' %}">Back to Articles</a></p>

{% endblock %}
