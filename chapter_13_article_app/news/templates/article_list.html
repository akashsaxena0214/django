{% extends "base.html" %}
{% block content %}

<h1>Articles</h1>

{% if perms.news.add_article %}
<p><a href="{% url 'article_new' %}">+ New Article</a></p>
{% endif %}

<ul>
{% for article in object_list %}
<li>
  <a href="{% url 'article_detail' article.pk %}">
    {{ article.title }}
  </a>
</li>
{% endfor %}
</ul>

{% endblock %}
