{% extends "blog/base.html" %}
{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p class="meta">By {{ post.author }} • {{ post.created_at|date:"F j, Y, g:i a" }}</p>
    <div>
        {{ post.content|linebreaks }}
    </div>
    <p><a href="{% url 'post_list' %}">← Back to all posts</a></p>
</article>
{% endblock %}
