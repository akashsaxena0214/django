<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Newspaper{% endblock title %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>

    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{% url 'password_change' %}">
          Change Password
        </a>
        <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a class="btn btn-success me-2" href="{% url 'login' %}">Log In</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% block content %}{% endblock content %}
</div>

</body>
</html>
